version: '3.9'

services:
  web:
    build: .
    image: lennar_web
    command: /start
    volumes:
      - .:/app
      - python_packages:/usr/local/lib/python3.10/site-packages
    ports:
      - 8000:8000
    env_file:
      - .env.local
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=lennar_db
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
  python_packages:
